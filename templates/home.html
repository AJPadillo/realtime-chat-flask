{%extends 'base.html'%}
{%block content%}
<form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Pick a name" name="name" id="name" value="{{name}}" required>
    </div>
    <div class="join">
        <input type="text" placeholder="Enter the room code" name="code" id="code" value="{{code}}" required>
        <button type="submit" name="join" class="join">Join a room</button>
    </div>
    <button type="submit" name="create">Create a room</button>
</form>
{%endblock%}
